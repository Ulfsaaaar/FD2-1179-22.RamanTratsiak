<body>
    <script>
        function numChar (){
        const songChar = ["А","а", "ё","Ё","е","Е","У","у","О","о","Ы","ы","И","и","Э","э","я","Я","Ю","ю"];
        const getStrFromUser = prompt("Введите любой текст на русском языке");
        let count = 0;

        for (let i =0; i<getStrFromUser.length; i++) {
            if (songChar.includes(getStrFromUser[i])) {
                count++;
            }
        }    
        alert("Колличестве гласных букв:  "+count);
        }
        numChar ();
    </script>
