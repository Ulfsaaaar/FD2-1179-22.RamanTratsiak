    <title>TrueSum</title>

<body>

    <script>

        const treeSum =(arr) =>{ 
            let sum=0;          
            for (let i=0; i<arr.length;i++){ 
                if ((typeof arr[i])==='object') {           
                    sum+=treeSum(arr[i])                   
                } else {
                    sum+=arr[i] 
                }                
            }
            return sum 
        }

        const array = document.getElementById('mass');

        console.log(treeSum([5,7,[4,[2],8,[1,3],2],[9,[]],1,8])) 

    </script>
